<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arcade Social</title>

    <!-- Inter Font -->
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<!-- ==== Username Page ==== -->
<section id="username-page" aria-labelledby="username-title">
    <div class="username-page-container">
        <h1 id="username-title" class="title">Type your username to enter the Chatroom</h1>
        <form id="usernameForm" novalidate>
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off"
                       class="form-control" required minlength="1" maxlength="30" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Start Chatting</button>
            </div>
        </form>
    </div>
</section>

<!-- ==== Chat Page ==== -->
<section id="chat-page" class="hidden" aria-labelledby="chat-title">
    <div class="chat-container">
        <header class="chat-header">
            <h2 id="chat-title">Arcade Social</h2>
        </header>

        <div class="connecting" aria-live="polite">Connecting...</div>

        <ul id="messageArea" role="log" aria-live="polite"></ul>

        <form id="messageForm" novalidate>
            <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control" required />
            <div class="input-icons">
                <div class="input-icon icon-emoji"></div>
                <div class="input-icon send icon-send"></div>
            </div>
        </form>
    </div>
</section>

<!-- ==== Scripts ==== -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js" defer></script>

</body>
</html>
